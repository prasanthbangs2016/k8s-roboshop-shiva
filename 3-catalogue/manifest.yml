apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
    tier: app
  spec:
    containers:
    - name: catalogue
      imagePullPolicy: Always
      image: techworldsiva/catalogue
      resources:
        request:
          cpu: "100m"
          memory: "128m"
        limits:
          cpu: "100m"
          memory: "128m"
      ports:
        containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    name: catalogue
    tier: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080